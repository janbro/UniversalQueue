<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/normalize.css" type="text/css">
        <link rel="stylesheet" href="css/skeleton.css" type="text/css">
        <link rel="stylesheet" href="css/custom.css" type="text/css">
        <script type="text/javascript" src="js/clientfunctions.js"></script>
        <title>Universal Queue</title>
        <script>
        var setErrorMessage = function() {
            document.getElementById("error-message").innerHTML = getUrlParameter("reason");
            setTimeout(function () {
                document.getElementById("error-message").className = "fade";
            },2000);
        }
        </script>
    </head>
    <body onload="setErrorMessage()">
        <div class="page-container">
            <div class="main-content">
                <h3>Error!</h3>
                <hr>
                <div class="content-conatiner">
                    <div class="button-container">
                        <button class="create-game" type="submit" onclick="window.location='/';">HOME PAGE</button>
                    </div>
                    <br>
                    <div class="error-message-container" id="error-message">
                    </div>
                </div>
                <hr>
            </div>
            <footer>
                Universal Queue made by Alejandro Munoz-McDonald
                <br>
                <a href="https://www.github.com/janbro">https://www.github.com/janbro</a>
            </footer>
        </div>
    </body>
</html>
