<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/normalize.css" type="text/css">
        <link rel="stylesheet" href="css/skeleton.css" type="text/css">
        <link rel="stylesheet" href="css/custom.css" type="text/css">
        <title>Universal Queue</title>
        <script>
            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;
            
                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');
            
                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
                }
            };
            
            var setErrorMessage = function() {
                document.getElementById("error-message").innerHTML = getUrlParameter("reason");
                setTimeout(function () {
                    document.getElementById("error-message").className = "fade";
                },2000);
            }
        </script>
    </head>
    <body onload="setErrorMessage()">
        <div class="page-container">
            <div class="main-content">
                <h3>Error!</h3>
                <hr>
                <div class="button-container">
                    <button class="create-game" type="submit" onclick="window.location='/';">HOME PAGE</button>
                </div>
                <br>
                <div class="error-message-container" id="error-message">
                </div>
                <hr>
            </div>
            <footer>
                Universal Queue made by Alejandro Munoz-McDonald
                <br>
                <a href="https://www.github.com/janbro">https://www.github.com/janbro</a>
            </footer>
        </div>
    </body>
</html>
