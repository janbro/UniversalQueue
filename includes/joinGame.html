<input class="join-field" autocorrect="off" autocapitalize="off" type="text" id="room-code" name="roomCode" placeholder="Enter a room code" required>
<input class="join-field" type="text" id="user-name" name="userName" placeholder="Enter your name" required><br>
<input type="checkbox" id="host-view" value="hostView"> Host view
<div class="button-container">
    <input type="submit" value="Join" type="search" onclick="if(!$('#room-code').val().match(/[a-z]{6}/)||$('#room-code').val().length!=6){showError('#room-code');}else if($('#user-name').val().length==0){showError('#user-name');}else if(!$('#host-view').prop('checked')){window.location='/user?roomCode='+$('#room-code').val()+'&user='+$('#user-name').val();}else{window.location='/host?roomCode='+$('#room-code').val()+'&user='+$('#user-name').val();}">
    <button class="btn-back" onclick="$(document).ready(function(){$('#content-container').load('/includes/mainContent.html');});">Back</button>
</div>
