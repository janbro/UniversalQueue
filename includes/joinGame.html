<input autocorrect="off" autocapitalize="off" type="text" id="room-code" name="roomCode" placeholder="Enter a room code">
<input type="text" id="user-name" name="userName" placeholder="Enter your name">
<div class="button-container">
    <input type="submit" value="Join" onclick="window.location='/user?roomCode='+$('#room-code').val()+'&user='+$('#user-name').val();">
    <button class="btn-back" onclick="$(document).ready(function(){$('#content-container').load('/includes/mainContent.html');});">Back</button>
</div>
