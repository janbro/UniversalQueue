    <body onload="updateMediaView();">
        <div class="page-container-host">
            <div class="main-content-host">
                <h3>Universal Queue</h3>
                <h6>Room Code: <span id="roomCode"></span><br>User: <span id="userName"></span></h6>
                <hr>
                <div class="content-container">
                    <div class="media-container">
                        <div class="player-container" id="player-container">
                            <div class="dummy-player-content" id="player"></div>
                        </div>
                        <div class="spacer" style="clear: both;height:20px" ></div>
                        <div id="skips" style="float:left;">
                            SKIPS: 0/0
                        </div>
                        <div id="button-container"></div>
                    </div>
                    <div class="active-users-container">
                        <b>Active Users</b>
                        <hr>
                        <ul>
                            <div id="active-users">
                            </div>
                        </ul>
                    </div>
                    <div class="spacer" style="clear: both;"></div>
                    <select id="search-site">
                        <option value="YouTube">YouTube</option>
                        <option value="Soundcloud">SoundCloud</option>
                    <select>
                    <input id="query" placeholder="Search" type="search" required/>
                    <button id="search-button" class="button-primary" onclick="if($('#query').val().length>0){search()}else{showError('#query');}">Search</button>
                    <div id="search-container"></div>
                </div>
                <hr>
            </div>
            <footer>
                Universal Queue made by Alejandro Munoz-McDonald
                <br>
